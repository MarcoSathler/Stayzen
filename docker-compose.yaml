services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: reservation_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  web:
    image: nginx:stable-alpine
    container_name: reservation_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: reservation_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: reservation
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: reservation
      MYSQL_PASSWORD: reservation
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: reservation_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: reservation
      PMA_PASSWORD: reservation
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db-data:
